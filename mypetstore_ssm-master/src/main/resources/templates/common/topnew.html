<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JPetStore</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- CSS here -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/animate.min.css">
        <link rel="stylesheet" href="../css/magnific-popup.css">
        <link rel="stylesheet" href="../css/fontawesome-all.min.css">
        <link rel="stylesheet" href="../css/jquery-ui.css">
        <link rel="stylesheet" href="../css/flaticon.css">
        <link rel="stylesheet" href="../css/aos.css">
        <link rel="stylesheet" href="../css/slick.css">
        <link rel="stylesheet" href="../css/default.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/responsive.css">
    </head>
<body>

<!-- preloader -->
<div id="preloader">
    <div id="loading-center">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- preloader-end -->

<!-- Scroll-top -->
<button class="scroll-top scroll-to-target" data-target="html">
    <i class="fas fa-angle-up"></i>
</button>
<!-- Scroll-top-end-->

<!-- header-area -->
<header class="header-style-two">

    <!-- header-search-area -->
    <div class="header-search-area" style="background-color: black">
        <div class="container custom-container">
            <div class="row align-items-center">
                <div class="col-xl-2 col-lg-3 d-none d-lg-block">
                    <div class="logo">
                        <a href="/catalog/view"><img src="../images/logo-topbar.gif" alt="Logo"></a>
                    </div>
                </div>
                <div class="col-xl-10 col-lg-9">
                    <div class="d-block d-sm-flex align-items-center justify-content-end">
                        <div class="header-search-wrap">
                            <form  action="/catalog/findcatrgories" method="post">
                                <select class="custom-select" name="type">
                                    <option selected="">All Categories</option>
                                    <option>FISH</option>
                                    <option>DOGS</option>
                                    <option>CATS</option>
                                    <option>REPTILES</option>
                                    <option>BIRDS</option>
                                </select>
                                <input type="text" name="keyword" placeholder="Search By Product Name ...">
                                <button type="submit"><i class="flaticon-loupe-1"></i></button>
                            </form>
                        </div>
                        <div class="header-action">
                            <ul>
                                <li class="header-user" th:if="${session.user}==null">
                                    <a th:href="@{/account/loginform}">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </a>
                                </li>
                                <li class="header-user" th:unless="${session.user}==null">
                                    <a th:href="@{/account/exit}">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </a>
                                </li>
                                <li class="header-user" th:unless="${session.user}==null">
                                    <a th:href="@{/account/showaccount}">
                                        <i class="flaticon-user"></i>
                                    </a>
                                </li>
                                <li class="header-cart-action" th:unless="${session.user}==null">
                                    <div class="header-cart-wrap"  >
                                        <a th:href="@{/cart/viewCart}"><i class="flaticon-shopping-basket"></i></a>
                                        <span  class="item-count" th:text="${session.cartnum}"></span>
                                        <ul class="minicart">
                                            <li th:each="cartItem:${session.cart.cartItems}" class="d-flex align-items-start">
                                                <div class="cart-img">
                                                    <a th:href="@{'/catalog/viewItem?itemId='+${cartItem.item.itemId}}" th:utext="${cartItem.item.product.description}"></a>
                                                </div>
                                                <div class="cart-content">
                                                    <h4 th:text="${cartItem.item.product.name}">Organic Farm Fresh Nuts</h4>
                                                    <h4><a th:href="@{'/catalog/viewItem?itemId='+${cartItem.item.itemId}}" th:text="${cartItem.item.itemId}">Organic Farm Fresh Nuts</a></h4>
                                                    <div class="cart-price">
                                                        <span class="new" th:text="'$'+${cartItem.item.listPrice}">$229.9</span>
                                                    </div>
                                                    <div class="cart-price">
                                                        <span class="new"  th:text="'x'+${cartItem.quantity}">$229.9</span>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="total-price">
                                                    <span class="f-left">Total:</span>
                                                    <span class="f-right" th:text="'$'+${session.cart.subTotal}">$239.9</span>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="checkout-link">
                                                    <a th:href="@{/cart/viewCart}">Shopping Cart</a>
                                                    <a class="black-color" th:if="${session.cart.numberOfItems gt 0}" th:href="@{/order/neworder}">Checkout</a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header-search-area-end -->

    <div id="sticky-header" class="menu-area" style="background-color: black">
        <div class="container custom-container">
            <div class="row">
                <div class="col-12">
                    <div class="mobile-nav-toggler"><i class="fas fa-bars"></i></div>
                    <div class="menu-wrap">
                        <nav class="menu-nav">
                            <div class="logo d-block d-lg-none">
                                <a href="index.html"><img src="../img/logo/logo.png" alt=""></a>
                            </div>
                            <div class="navbar-wrap main-menu d-none d-lg-flex">
                                <ul class="navigation">
                                    <li class="menu-item-has-children"><a href="#">Fish</a>
                                        <ul class="submenu">
                                            <li  th:each="product:${session.fish}">
                                                <a th:href="@{'/catalog/viewProduct?productId='+${product.productId}}" th:text="${product.name}">Shop Details</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="menu-item-has-children"><a href="#">Dogs</a>
                                        <ul class="submenu">
                                            <li  th:each="product:${session.dogs}">
                                                <a th:href="@{'/catalog/viewProduct?productId='+${product.productId}}" th:text="${product.name}">Shop Details</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="menu-item-has-children"><a href="#">Cats</a>
                                        <ul class="submenu">
                                            <li  th:each="product:${session.cats}">
                                                <a th:href="@{'/catalog/viewProduct?productId='+${product.productId}}" th:text="${product.name}">Shop Details</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="menu-item-has-children"><a href="#">Reptiles</a>
                                        <ul class="submenu">
                                            <li  th:each="product:${session.reptiles}">
                                                <a th:href="@{'/catalog/viewProduct?productId='+${product.productId}}" th:text="${product.name}">Shop Details</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="menu-item-has-children"><a href="#">Birds</a>
                                        <ul class="submenu">
                                            <li  th:each="product:${session.birds}">
                                                <a th:href="@{'/catalog/viewProduct?productId='+${product.productId}}" th:text="${product.name}">Shop Details</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li><a th:href="@{/catalog/viewHot}">HOT</a>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <!-- Mobile Menu  -->
                    <div class="mobile-menu">
                        <nav class="menu-box">
                            <div class="close-btn"><i class="fas fa-times"></i></div>
                            <div class="nav-logo"><a href="index.html"><img src="../img/logo/logo.png" alt="" title=""></a>
                            </div>
                            <div class="menu-outer">
                                <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                            </div>
                            <div class="social-links">
                                <ul class="clearfix">
                                    <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                                    <li><a href="#"><span class="fab fa-facebook-f"></span></a></li>
                                    <li><a href="#"><span class="fab fa-pinterest-p"></span></a></li>
                                    <li><a href="#"><span class="fab fa-instagram"></span></a></li>
                                    <li><a href="#"><span class="fab fa-youtube"></span></a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="menu-backdrop"></div>
                    <!-- End Mobile Menu -->
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header-area-end -->

</body>
</html>
