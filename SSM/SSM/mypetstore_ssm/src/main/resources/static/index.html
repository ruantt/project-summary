<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JPetStore</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- CSS here -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/magnific-popup.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/flaticon.css">
        <link rel="stylesheet" href="css/aos.css">
        <link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
<body style="background-image: url('../images/indexbg.jpeg');background-size: 100% 150%">

<!-- preloader -->
<div id="preloader">
    <div id="loading-center">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- preloader-end -->

<!-- Scroll-top -->
<button class="scroll-top scroll-to-target" data-target="html">
    <i class="fas fa-angle-up"></i>
</button>
<!-- Scroll-top-end-->

<!-- header-area -->
<header class="header-style-two">

    <!-- header-search-area -->
    <div class="header-search-area" style="background-color: black">
        <div class="container custom-container">
            <div class="row align-items-center">
                <div class="col-xl-2 col-lg-3 d-none d-lg-block">
                    <div class="logo">
                        <img src="images/logo-topbar.gif" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header-search-area-end -->
</header>
<!-- header-area-end -->
        <!-- main-area -->
        <main>

            <!-- slider-area -->
            <section class="slider--area">
                <div class="container custom-container" style="">
                        <div class="col-lg-12">
                            <div class="slider-active"  align="center">
                                <div class="single-slider slider-bg" style="background-color: rgba(123,123,123,0.4)">
                                    <div class="slider-content" style="margin-left: 300px">
                                        <h5 class="sub-title" data-animation="fadeInUp" data-delay=".2s">Welcome To PetStore</h5>
                                        <h2 class="title" data-animation="fadeInUp" data-delay=".4s">GOOD ANIMALS</h2>
                                        <a href="/catalog/view" class="btn" data-animation="fadeInUp" data-delay=".8s">Enter The Store</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- slider-area-end -->
        </main>
        <!-- main-area-end -->
<!-- JS here -->
<script src="js/vendor/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/ajax-form.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
    </body>
</html>
