<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>

<body>
<div th:replace="common/top">

</div>
<div id="Content">
    <div id="Cart">

        <h2>Shopping Cart</h2>
        <form action="/cart/updatecart" method="post">
            <table>
                <tr>
                    <th><b>Item ID</b></th>
                    <th><b>Product ID</b></th>
                    <th><b>Description</b></th>
                    <th><b>In Stock?</b></th>
                    <th><b>Quantity</b></th>
                    <th><b>List Price</b></th>
                    <th><b>Total Cost</b></th>
                    <th>&nbsp;</th>
                </tr>
                    <tr th:if="${session.cart.numberOfItems eq 0} ">
                        <td colspan="8"><b>Your cart is empty.</b></td>
                    </tr>
                    <tr th:each="cartItem:${session.cart.cartItems}">
                        <td>
                            <a th:href="@{'/catalog/viewItem?itemId='+${cartItem.item.itemId}}" th:text="${cartItem.item.itemId}"></a>
                        </td>
                        <td th:text="${cartItem.item.product.productId}">

                        </td>
                        <td th:text="${cartItem.item.attribute1}+','+${cartItem.item.product.name}">
                        </td>
                        <td th:text="${cartItem.inStock}">

                        </td>
                        <td>
                            <input type="text" th:name="${cartItem.item.itemId}" th:value="${cartItem.quantity}" />
                        </td>
                        <td th:text="${cartItem.item.listPrice}">
                        </td>
                        <td th:text="${cartItem.total}">
                        </td>
                        <td>
                            <a th:href="@{'/cart/removeItemFromCart?workingItemId='+${cartItem.item.itemId}}" class="Button">Remove</a>
                        </td>
                    </tr>
                <tr>
                    <td colspan="7">
                        <input type="submit" value="Update Cart"/>
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </form>

        <a th:if="${session.cart.numberOfItems gt 0}" th:href="@{/order/neworder}" class="Button">Proceed to Checkout</a>
    </div>

    <div id="Separator">&nbsp;</div>
</div>

<div th:replace="common/bottom"><

</div>
</body>
</html>
