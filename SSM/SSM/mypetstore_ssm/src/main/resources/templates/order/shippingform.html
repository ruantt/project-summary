<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:replace="common/top">

</div>
<div id="Content">
    <div id="Catalog">
        <form method="post" action="/order/newordercheck">
            <table>
                <tr>
                    <th colspan=2>Shipping Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td>
                        <input name="order.shipToFirstName" th:value="${session.order.shipToFirstName}" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input name="order.shipToLastName" th:value="${session.order.shipToLastName}" type="text"></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input name="order.shipAddress1" th:value="${session.order.shipAddress1}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input name="order.shipAddress2" th:value="${session.order.shipAddress2}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input name="order.shipCity" th:value="${session.order.shipCity}" type="text" ></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input  size="4" name="order.shipState" th:value="${session.order.shipState}" type="text" ></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input size="10" name="order.shipZip" th:value="${session.order.shipZip}" type="text" ></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input size="15" name="order.shipCountry" th:value="${session.order.shipCountry}" type="text" ></td>
                </tr>


            </table>
            <input type="submit" name="newOrder" value="Continue">
        </form>

    </div>

</div>

<div th:replace="common/bottom"><

</div>
</body>
</html>
